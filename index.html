<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700;800&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Burgos</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header main-header">
      <div class="container main-header__container">
        <div class="logo main-header__logo">
          <a href="./index.html" class="main-header__logo-link"
            ><img
              src="./img/main-header-logo.svg"
              alt="burgos logo"
              width="176"
              height="56"
          /></a>
        </div>
        <nav class="nav main-header__nav">
          <ul class="main-header__nav-list">
            <li class="main-header__nav-list-item">
              <a
                class="main-header__nav-list-item-link main-header__active-link"
                href="#"
                >Главная</a
              >
            </li>
            <li class="main-header__nav-list-item">
              <a class="main-header__nav-list-item-link" href="#">Меню</a>
            </li>
            <li class="main-header__nav-list-item">
              <a class="main-header__nav-list-item-link" href="#">О нас</a>
            </li>
            <li class="main-header__nav-list-item">
              <a class="main-header__nav-list-item-link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="cart main-header__cart">
          <div class="main-header__cart-icon">
            <a href="#"
              ><img
                src="./img/shopping-cart.svg"
                alt="shopping cart icon"
                width="30"
                height="26"
            /></a>
          </div>

          <p class="main-header__cart-sum"><span>$</span>125</p>
        </div>
      </div>
    </header>

    <div class="main-banner">
      <div class="container main-banner__container">
        <div class="content-box">
          <ul class="breadcrumbs-list">
            <li class="breadcrumbs-list__item">
              <a href="./index.html" class="content-box__breadcrumb-link"
                >Главная</a
              >
            </li>
            <li class="breadcrumbs-list__item">
              <a href="#" class="content-box__breadcrumb-link">Меню</a>
            </li>
          </ul>
          <h1 class="main-banner__title">Наше Меню</h1>
          <p class="main-banner__text">
            Выбирай из предложенного ассортимента и мы доставим блюдо в течении
            часа
          </p>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
